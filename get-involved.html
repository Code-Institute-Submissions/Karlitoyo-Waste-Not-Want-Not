</head>
<body>
    <header>
        <section>
            <div class="row">
                <div class="col">
                    <div id="hero-image">
                    <img src="assets/background/country.jpg" width="100%" height="300px">
                    </div>
                </div>
            </div>
                <div class="row no-gutters">
                    <div class="col">
                        <nav>
                            <ul id="nav-bar" class="list-inline menucontainer">
                                <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item box">
                                <a href="index.html" class="hvr-icon-grow"><i class="fa fa-home hvr-icon" aria-hidden="true"></i><span>Home</span></a>
                                </li>
                                <li class="col-6 col-sm-3 ui-menu-color-catalogue list-inline-item box">
                                <a href="catalogue.html" class="hvr-icon-grow"><i class="fa fa-list-alt hvr-icon" aria-hidden="true"></i><span>Catalogue</span></a>
                                </li>
                                <li class="col-6 col-sm-3 ui-menu-color-get-involved list-inline-item box">
                                <a href="get-involved.html" class="active hvr-icon-grow"><i class="fa fa-briefcase hvr-icon" aria-hidden="true"></i><span>Get Involved</span></a>
                                </li>
                                <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item box">

                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
    </header>
            <div class="row col-md-12 waste-not">
                <h1 id="logo">Waste Not Want Not</h1>
            </div>
            <section class="form-section">
                    <form action="https://formdump.codeinstitute.net/" method="post">
                        <div class="container">
                            <h1>Register Item</h1>
                            <p>Fill in this quick form to create an account and start selling!</p>

                            <hr>
                            <label for="email"><b>Email:</b></label>
                            <input class="text-input" type="text" id="email" placeholder="Enter Email" required>

                            <hr>
                            <label for="pword"><b>Password:</b></label>
                            <input class="text-input" type="password" id="pword" placeholder="Enter Password" required>

                            <hr>
                            <label for="pword-repeat"><b>Repeat Password:</b></label>
                            <input class="text-input" type="password" id="pword-repeat" placeholder="Repeat Password" required>

                            <hr>
                            <label for="item"><b>Item:</b></label>
                            <input class="text-input" id="item" type="text" placeholder="Item Description.." style="height:170px">
                        
                            <p>By creating an account you agree to our <a href="#"> Service Terms & Privacy</a>.</p>
                            <button type="submit" class="registerbtn">Create Account</button>
                            </div>
                            <hr>
                            <div class="container signin">
                            <p>Already have an account? <a href="#">Sign in</a>.</p>
                        </div>
                    </form>
            </section>
</body>
